<!DOCTYPE html>
<html>
	<head>
		<script src="app.js"></script>

		<link rel="stylesheet" href="./styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap&family=Manrope:wght@300&display=swap" rel="stylesheet">

		<title>Tic Tac Toe</title>
	</head>

	<body>
		<div class="head">
			<h1>Tic Tac Toe</h1>
			<br>
			<h2>Enjoy a refreshing break from the bitter realities of everyday life</h2>
		</div>

		<div class="head-spacer"></div>

		<div class="ttt">
			<div class="row">
				<div class="cell" id="cell1" onclick="place_piece(0)">
				</div><div class="cell" id="cell2" onclick="place_piece(1)">
				</div><div class="cell" id="cell3" onclick="place_piece(2)">
				</div>
			</div>

			<div class="row">
				<div class="cell" id="cell4" onclick="place_piece(3)">
				</div><div class="cell" id="cell5" onclick="place_piece(4)">
				</div><div class="cell" id="cell6" onclick="place_piece(5)">
				</div>
			</div>

			<div class="row">
				<div class="cell" id="cell7" onclick="place_piece(6)">
				</div><div class="cell" id="cell8" onclick="place_piece(7)">
				</div><div class="cell" id="cell9" onclick="place_piece(8)">
				</div>
			</div>
		</div>

	</body>
</html>
